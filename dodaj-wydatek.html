	<main>
		
			<form>
			
				<div class="row justify-content-center align-items-center " >
				
						<div class="container mt-5 ml-5 mr-5" style="width:500px;">
						<div class="header"> Dodaj wydatek </div>
							<div class="record mt-2" >Kwota: 
								<input type="text" placeholder="kwota" onfocus="this.placeholder=''" onblur="this.placeholder='kwota'">
							</div>
				
							<div class="record mt-2" id="data" >
								Data: <input type="date" >
							</div>
					
							<div class="record mt-2">Sposób płatności:	 
								<input type="radio" id="contactChoice1" name="contact" >
										<label for="contactChoice1">Gotówka</label>
									<input type="radio" id="contactChoice2" name="contact" > 
										<label for="contactChoice1">Karta debetowa</label><br/>
									<input type="radio" id="contactChoice3" name="contact" >
										<label for="contactChoice1">Karta kredytowa</label>
									<input type="radio" id="contactChoice4" name="contact" >
										<label for="contactChoice1">Inne</label>
							</div>
							
						
				
				<div class="record">Kategoria
				<select name="kategoria" id="kategoria" >
						<option>Jedzenie</option><option>Mieszkanie</option> 
						<option>Transport</option><option>Telekomunikacja</option> 
						<option>Opieka zdrowotna</option><option>Ubranie</option> 
						<option>Higiena</option><option>Dzieci</option> 
						<option>Rozrywka</option><option>Wycieczka</option> 
						<option>Szkolenia</option><option>Książki</option> 
						<option>Oszczędności</option><option>Na złotą jesień, czyli emeryturę</option> 
						<option>Spłata długów</option><option>Darowizna</option> 
						<option>Inne wydatki</option> 
				</select>
				</div>
				
						<div class="record">Komentarz:	    
							<input type="text" placeholder="komentarz" onfocus="this.placeholder=''" onblur="this.placeholder='komentarz'">
						</div>
							
						<input type="submit" value="Dodaj" onclick="dodaj()" />
							</div>
					</div>
				</form>
